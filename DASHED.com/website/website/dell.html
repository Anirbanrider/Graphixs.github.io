@import url('https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap');
.navbar{
    background-color: #007db8 !important ;
}
.navbar-brand{
    color: white !important;
    font-size: 30px;
    font-weight: 700;
}
.nav-link{
    color: white !important;
    font-size: 15px;
    font-weight: 400;
}
.sign{
    margin-left: auto;
}
.browse{
    text-align: center;
    padding-top: 5%;
    font-family: 'Jost', sans-serif;
}
.img-fluid{
    width: 200px;
    height: 100px;
}
.products{
  font-family: 'Jost', sans-serif;
  color: #007db8;
  text-align: center;
  padding-top:5%;
  overflow: hidden;
}
.products:hover{
  transform: scale(1.02);
  transition: .5s all ease-in-out;
}

.v1{
  width: 100%;
}
.xl{
  padding-top: 5%;
}
.mb-3{
  width: 20% !important;
}
.c1{

}
.foot{
  background-color: black !important;
  color: white;
}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="deal1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="deal2.png" class="d-block w-100" alt="...">

      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

        <span class="sr-only">Next</span>
      </a>

    <h1 class="products">START EXPLORING</h1>

    <div class="container xl">

            <h5 class="card-title" style="text-align: center;font-family:'Jost', sans-serif;">DELL ACCESORIES STORE</h5>

          </div>

            <p class="card-text"><button class="btn btn-danger" style="width: 100%;">STORE</button></p>
          </div>
        </div>
      </div>
